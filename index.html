		<div id="content">

			<div id="loginScreen" class="screen">
				<form id="login" class="input-group">
					<input id="loginUser" name="regUser" type="text" class="input-field" placeholder="Username" required>
					<input id="loginPass" name="regPass" type="password" class="input-field" placeholder="Enter Password" required>
					<button type="submit" class="submit-btn">Login</button>
				</form>
			</div>

			<div id="registerScreen" class="screen">
				<form id="register" class="input-group">
					<input id="regUser" name="regUser" type="text" class="input-field" placeholder="Username">
					<input id="regPass" name="regPass" type="password" class="input-field" placeholder="Enter Password">
					<input id="regName" name="regName" type="text" class="input-field" placeholder="Full Name">
					<input id="regEmail" name="regEmail" type="text" class="input-field" placeholder="Email">
					<input id="regBirth" name="regBirth" type="date" class="input-field" placeholder="Birth Date">
					<button id="submitBtn" type="submit" class="submit-btn">Register</button>
				</form>
			</div>

			<div id="settingScreen" class="screen">
				<form id="setting" class="input-group">
					<ul id="keyboards-select">
						<li>
							<input id="Up" class="keyboardOption" type="button" value="⇧" placeholder="Enter Up key" name="Up"  onclick="changeKey('UP')" required>
						</li>
						<li>
							<input id="Left" class="keyboardOption" type="button" value="⇦" placeholder="Enter Left key" name="Left" onclick="changeKey('LEFT')" required>
						</li>								
						<li>
							<input id="Right" class="keyboardOption" type="button" value="➪" placeholder="Enter Right key" name="Right" onclick="changeKey('RIGHT')" required>
						</li>
						<li>
							<input id="Down" class="keyboardOption" type="button" value="⇩" placeholder="Enter Down key" name="Down" onclick="changeKey( 'DOWN')" required>
						</li>
					</ul>
					<!-- Change this! -->
					<label><b>Number of Food points:</b></label>
					<br>
					<label>50</label>
					<input type="range" id="foodPointsScale" name="foodPointsScale" min="50" value="50" max="90" step="1" onchange="setValFromScale('foodPointsLabel','foodPointsScale'); changeSettings('FOOD');" required>
					<label>90</label>
					<br>
					<label id="foodPointsLabel" > </label>
					<br>
					<label><b>Select colors of food points: </b></label>
					<br>
					<label> Select color for 5 points ball: </label>
					<input class="color-set" type="color" id="5PointColor" value="#f6355c" name="pointsColor5" onchange="changeSettings('COLOR5')" required>
					<br>
					<label> Select color for 15 points ball: </label>
					<input class="color-set" type="color" id="15PointColor" value="#e3a221" name="pointsColor15" onchange="changeSettings('COLOR15')" required>
					<br>
					<label> Select color for 25 points ball: </label>
					<input class="color-set" type="color" id="25PointColor" value="#316600" name="pointsColor25" onchange="changeSettings('COLOR25')" required>
					<br>
					<br>
					<label><b> Select the time duration the game: </b></label>
					<br>
					<input type="range" id="gameTimeScale" name="gameTimeScale" min="60" value="60" max="360" step="1" onchange="setValFromScale('gameTimeLabel','gameTimeScale'); changeSettings('TIME');" required>
					<br>
					<label id="gameTimeLabel" > </label>
					<br>
					<label><b> Selct number of ghosts: </b></label>
					<br>
					<input type="range" id="monstersScale" name="monstersScale" min="1" value="2" max="4" step="1" onchange="setValFromScale('monstersLabel','monstersScale'); changeSettings('MONSTERS');" required>
					<br>
					<label id="monstersLabel" > </label>
					<button id="submitSettingsBtn" type="submit" class="submit-btn">Start Game</button>
					<button id="RandomSettingsBtn" type="button" class="submit-btn" onclick="randomSettings()">Random Settings</button>
				</form>
			</div>

			<div id="pacmanScreen" class="screen">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="1200" width="1200"></canvas>
				</div>
			</div>
