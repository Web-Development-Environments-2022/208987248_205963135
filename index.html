		<div id="content">
			<div class="pacmanScreen">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>
			<div class="welcomeScreen">
				<div id="form" class="form-box">
					<div class="button-box">
						<div id="btn"></div>
						<button type="button" class="toggle-btn" onclick="login()">Login</button>
						<button type="button" class="toggle-btn" onclick="register()">Register</button>
					</div>
					<form id="login" class="input-group">
						<input type="text" class="input-field" placeholder="Username" required>
						<input type="password" class="input-field" placeholder="Enter Password" required>
						<button type="submit" class="submit-btn">Login</button>
					</form>
					<form id="register" class="input-group">
						<input id="regUser" type="text" class="input-field" placeholder="Username">
						<h5 id="usercheck" style="color: red; display: none;">**Username is missing</h5>
						<input id="regPass" type="password" class="input-field" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[A-Za-z]).{6,}" title="Must contain at least one number and one uppercase or lowercase letter, and at least 6 or more characters">
						<h5 id="passcheck" style="color: red; display: none;">**Please Fill the password</h5>
						<input id="regName" type="text" class="input-field" placeholder="Full Name" pattern="(?=.*[A-Za-z]).{2,}" title="Full name cannot contain numbers" >
						<h5 id="namecheck" style="color: red; display: none;">**fullName is missing</h5>
						<input id="regEmail" type="text" class="input-field" placeholder="Email">
						<h5 id="emailcheck" style="color: red; display: none;">**email is missing</h5>
						<input id="regBirth" type="date" class="input-field" placeholder="Birth Date">
						<h5 id="birthdatecheck" style="color: red; display: none;">**birthDate is missing</h5>
						<button id="submitBtn" type="submit" class="submit-btn" onclick="successfulRegisteraion()">Register</button>
					</form>
				</div>
			</div>
		</div>

		</div>
