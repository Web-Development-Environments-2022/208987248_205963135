<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div class="navbar-container">
			<div class="left-buttons-container">
				<a href="#welcome">
					<button type="button" class="btn btn-primary navbar-button" onclick="welcome()">Welcome</button>
				</a>
				<a href="#about">
					<button type="button" id="myBtn" class="btn btn-primary navbar-button">About</button>
					<div id="myModal" class="modal">
						<div class="modal-content">
							<span class="close">&times;</span>
							<p>This Game was made by Maor Biton Dor and Dana Hohenstein</p>
						</div>
					</div>
				</a>
			</div>
			<header class="pacman-container">
				<img src="Images/3.png" class="logo">
				<span class="ourNames"> Maor Biton Dor & Dana Hohenstein</span>
			</header>
			<div class="right-buttons-container">
				<a href="#register">
					<button type="button" onclick="register()" class="btn btn-primary navbar-button">Register</button>
				</a>
				<a href="#login">
					<button type="button" onclick="login()" class="btn btn-primary navbar-button">Login</button>
				</a>
			</div>
		</div>
	
		<div id="content" >
			<div class="middle-container">
				<div id="homeScreen" class="screen main-gif-container">
					<div class="tenor-gif-embed" data-postid="12836291" data-share-method="host" data-aspect-ratio="1.77778" data-width="25%"><a href="https://tenor.com/view/old-school-video-games-pac-man-gif-12836291">Old School Video Games GIF</a>from <a href="https://tenor.com/search/old+school-gifs">Old School GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
				</div>
				<div class="main-buttons-contaner">
					<a href="#register">
					<button class="text" onclick="register()">Register</button>
					</a>
					<a href="#login">
					<button class="text" onclick="login()">Login</button>
					</a>
				</div>
			</div>


			<div id="pacmanScreen" class="screen">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>

			<div id="loginScreen" class="screen">
				<form id="login" class="input-group">
					<input id="loginUser" name="regUser" type="text" class="input-field" placeholder="Username" required>
					<input id="loginPass" name="regPass" type="password" class="input-field" placeholder="Enter Password" required>
					<button type="submit" class="submit-btn">Login</button>
				</form>
			</div>

			<div id="registerScreen" class="screen register-container">
				<form id="register" class="register-form">
					<input id="regUser" name="regUser" type="text" class="input-field" placeholder="Username">
					<input id="regPass" name="regPass" type="password" class="input-field" placeholder="Enter Password">
					<input id="regName" name="regName" type="text" class="input-field" placeholder="Full Name">
					<input id="regEmail" name="regEmail" type="text" class="input-field" placeholder="Email">
					<input id="regBirth" name="regBirth" type="date" class="input-field" placeholder="Birth Date">
					<button id="submitBtn" type="submit" class="submit-btn">Register</button>
				</form>
			</div>

			<div id="settingScreen" class="screen">
				<form id="setting" class="input-group">
					<ul id="keyboards-select">
						<li>
							<input id="Up" class="keyboard-option" type="button" value="⇧" placeholder="Enter Up key" name="moveUpBtn"  onclick="changeKey(`UP`)" required>
						</li>
						<li>
							<input id="Left" class="keyboard-option" type="button" value="⇦" placeholder="Enter Left key" name="moveLeftBtn" onclick="changeKey(`LEFT`)" required>
						</li>								
						<li>
							<input id="Right" class="keyboard-option" type="button" value="➪" placeholder="Enter Right key" name="moveRightBtn" onclick="changeKey(`RIGHT`)" required>
						</li>
						<li>
							<input id="Down" class="keyboard-option" type="button" value="⇩" placeholder="Enter Down key" name="moveDownBtn" onclick="changeKey(`DOWN`)" required>
						</li>
					</ul>
					<button id="submitBtn" type="submit" class="submit-btn">Register</button>
				</form>
			</div>
		</div>
	
		<div id="footer">

		</div>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./login.js"></script>
		<script type="text/javascript" src="./register.js"></script>
		<script type="text/javascript" src="./about.js"></script>
		<script type="text/javascript" src="./welcome.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		
	</body>
</html>
